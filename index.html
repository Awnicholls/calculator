<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
      <div class="header">
          <h1>Calculator</h1>
      </div>
      <div class="calculator">
        <div class="screen">
        <div class="history" data-history>0</div> 
        <div class="input" data-screen>0</div>
    </div>
        <div class="buttons-grid">
        <button class="btn btn-red " data-clear>MC</button>
        <button class="btn btn-black" data-delete>DEL</button>        
        <button class="btn btn-black" data-operator>÷</button>        
        <button class="btn btn-black" data-operator>×</button>

        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn btn-black" data-operator>−</button>

        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn btn-black" data-operator>+</button>

        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn btn-orange row-2" data-equals>=</button>

        <button class="btn column-2" data-number>0</button>
        <button class="btn" data-point>.</button>
      </div>
    </div>
  </body>
</html>
